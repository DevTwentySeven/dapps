<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Solana Wallet Toolkit</title>
<meta name="description" content="d'Apps Tools" />
<meta name="author" content="Dev Twenty Seven" />
<link rel="icon" href="/assets/icons/27-mini-icon.png" type="image/png">
<script src="https://cdn.jsdelivr.net/npm/buffer@6.0.3/dist/buffer.min.js"></script>
<script>if(typeof window.Buffer==='undefined')window.Buffer=buffer.Buffer;</script>
<style>
:root{
  --bg:#071224;--card:#0b1a2a;--muted:#8fb3c4;--accent:#2bd4b2;--accent-2:#3aa0ff;
  --danger:#ff6b6b;--glass:rgba(255,255,255,0.03);
}
body{
  background:linear-gradient(180deg,#041222 0%,#071b2c 100%);
  color:#dbeef7;
  font-family:Inter,ui-sans-serif;
  padding:16px;
  margin:0;
}
.app{
  max-width:900px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:18px;
}
.card{
  background:var(--glass);
  border-radius:12px;
  padding:14px;
  border:1px solid rgba(255,255,255,0.05);
}
button{
  background:var(--accent);
  border:none;
  border-radius:8px;
  padding:8px 12px;
  cursor:pointer;
  font-weight:600;
  color:#022223;
}
.btn-ghost{
  background:transparent;
  border:1px solid rgba(255,255,255,0.06);
  color:var(--muted)
}
.small{font-size:13px;color:var(--muted)}
.logs-list{
  max-height:340px;
  overflow:auto;
  background:rgba(255,255,255,0.02);
  border-radius:8px;
  padding:8px;
}
.log-item{
  padding:6px;
  border-bottom:1px solid rgba(255,255,255,0.03)
}
#rpcActive{color:var(--accent);font-weight:600;}
</style>
</head>
<body>
<div class="app">
  <div class="card">
    <h2>Solana Wallet Toolkit</h2>
    <div class="small">RPC: <span id="rpcActive">—</span></div>
    <div style="margin-top:8px">
      <select id="rpcSelect">
        <option value="https://api.mainnet-beta.solana.com">Mainnet</option>
        <option value="https://solana-rpc.publicnode.com" selected>PublicNode</option>
        <option value="https://api.devnet.solana.com">Devnet</option>
        <option value="https://api.testnet.solana.com">Testnet</option>
        <option value="custom">Custom...</option>
      </select>
      <input id="customRpc" placeholder="RPC custom..." style="display:none;width:100%;margin-top:6px">
    </div>
    <div style="margin-top:10px">
      <button id="btnConnect">Conect Phantom Wallet</button>
      <button id="btnDisconnect" class="btn-ghost" style="display:none">Disconnect</button>
    </div>
    <div style="margin-top:10px">
      <div>Address:</div>
      <div id="walletAddr" class="small">—</div>
      <div>Balance Sol:</div>
      <div id="walletBalance" class="small">—</div>
      <div>Portifolio Sol:</div>
      <div id="" class="small">—</div>
    </div>
    <div style="margin-top:10px">
      <input id="" placeholder="Token CA (11111111111111111111111111111111) SOL" style="width:100%;margin-bottom:6px">
      <input id="sendTo" placeholder="Receiver (base58)" style="width:100%;margin-bottom:6px">
      <input id="sendAmount" placeholder="Ammount (SOL)" style="width:100%;margin-bottom:6px">
      <input id="sendMemo" placeholder="Memo" style="width:100%;margin-bottom:6px">
      <button id="btnSend">Transfer</button>
    </div>
  </div>

  <div class="card">
    <h3>Portifolio</h3>

  </div>

  <div class="card">
    <h3>Logs</h3>
    <div class="logs-list" id="logsList"></div>
  </div>
</div>

<script type="module">
import { Connection, PublicKey, SystemProgram, Transaction, TransactionInstruction, LAMPORTS_PER_SOL } from 'https://esm.sh/@solana/web3.js@1.95.3';

const btnConnect=document.getElementById('btnConnect');
const btnDisconnect=document.getElementById('btnDisconnect');
const walletAddr=document.getElementById('walletAddr');
const walletBalance=document.getElementById('walletBalance');
const logsList=document.getElementById('logsList');
const rpcSelect=document.getElementById('rpcSelect');
const customRpc=document.getElementById('customRpc');
const rpcActive=document.getElementById('rpcActive');
const sendTo=document.getElementById('sendTo');
const sendAmount=document.getElementById('sendAmount');
const sendMemo=document.getElementById('sendMemo');
const btnSend=document.getElementById('btnSend');

let connection=null,wallet=null,pubkey=null,logs=[];
function log(level,msg){
  const t=new Date().toISOString();
  logs.unshift({t,level,msg});
  if(logs.length>200)logs=logs.slice(0,200);
  const d=document.createElement('div');
  d.className='log-item';
  d.textContent=`${t} [${level}] ${msg}`;
  logsList.prepend(d);
  console.log(`[${level}]`,msg);
}
function getRpc(){
  if(rpcSelect.value==='custom')return customRpc.value.trim()||'https://solana-rpc.publicnode.com';
  return rpcSelect.value;
}

async function connectRpc(rpc){
  try{
    connection=new Connection(rpc,{commitment:'confirmed'});
    await connection.getVersion();
    rpcActive.textContent=rpc;
    log('INFO','Connected to RPC: '+rpc);
    return true;
  }catch(e){
    log('ERROR','RPC fail '+rpc+' '+e.message);
    if(e.message.includes('403')||rpc.includes('mainnet-beta')){
      log('INFO','Fallback for PublicNode (CORS blocked)');
      const fb='https://solana-rpc.publicnode.com';
      connection=new Connection(fb,{commitment:'confirmed'});
      await connection.getVersion();
      rpcActive.textContent=fb;
      return true;
    }
    return false;
  }
}

async function connectWallet(){
  try{
    if(!window.solana||!window.solana.isPhantom){alert('Phantom not detected');return;}
    wallet=window.solana;
    await connectRpc(getRpc());
    const res=await wallet.connect({onlyIfTrusted:false});
    pubkey=res.publicKey;
    walletAddr.textContent=pubkey.toBase58();
    btnConnect.style.display='none';btnDisconnect.style.display='inline-block';
    log('WALLET','Connected: '+pubkey.toBase58());
    await refreshData();
  }catch(e){log('ERROR',e.message);}
}

async function updateBalance(){
  if(!connection||!pubkey)return;
  try{
    const bal=await connection.getBalance(pubkey,'confirmed');
    walletBalance.textContent=(bal/LAMPORTS_PER_SOL).toFixed(6)+' SOL';
    log('BALANCE','balance '+walletBalance.textContent);
  }catch(e){log('ERROR','Error balance '+e.message);}
}

async function refreshData(){
  if(pubkey){await updateBalance();await loadTxs();}
}

function disconnectWallet(){
  try{if(wallet)wallet.disconnect();}catch(e){}
  wallet=null;pubkey=null;
  walletAddr.textContent='—';walletBalance.textContent='—';
  btnConnect.style.display='inline-block';btnDisconnect.style.display='none';
  log('WALLET','Disconnected');
}

async function loadTxs(){
  if(!connection||!pubkey)return;
  try{
    const sigs=await connection.getSignaturesForAddress(pubkey,{limit:5});
    for(const s of sigs){
      await connection.getTransaction(s.signature,{commitment:'confirmed',maxSupportedTransactionVersion:0});
    }
    log('INFO','Txs load: '+sigs.length);
  }catch(e){
    log('ERROR','Error txs '+e.message);
  }
}

async function sendSol(){
  if(!wallet||!pubkey){alert('Connect Phantom');return;}
  const destStr=sendTo.value.trim();
  const amount=parseFloat(sendAmount.value.trim());
  if(!destStr||!amount){alert("Receiver and Ammount can't be null");return;}
  try{
    const dest=new PublicKey(destStr);
    const lamports=Math.round(amount*LAMPORTS_PER_SOL);
    const blockhash=await connection.getLatestBlockhash('confirmed');
    const tx=new Transaction({recentBlockhash:blockhash.blockhash,feePayer:pubkey});
    tx.add(SystemProgram.transfer({fromPubkey:pubkey,toPubkey:dest,lamports}));
    const memoText=sendMemo.value.trim();
    if(memoText){
      tx.add(new TransactionInstruction({keys:[],programId:new PublicKey('MemoSq4gqABAXKb96qnH8TysNcWxMyWCqXgDLGmfcHr'),data:new TextEncoder().encode(memoText)}));
    }
    const signed=await wallet.signAndSendTransaction(tx);
    log('TX','TX send '+signed.signature);
    await connection.confirmTransaction(
      {signature:signed.signature,blockhash:blockhash.blockhash,lastValidBlockHeight:blockhash.lastValidBlockHeight},
      'finalized'
    );
    log('INFO','Tx done, refreshing balance...');
    setTimeout(()=>refreshData(),3000);
  }catch(e){log('ERROR','Fail to send '+e.message);}
}

// Atualiza saldo/txs a cada 15s
setInterval(()=>{
  if(pubkey&&connection)refreshData();
},15000);

rpcSelect.onchange=async()=>{
  customRpc.style.display=rpcSelect.value==='custom'?'block':'none';
  const rpc=getRpc();
  log('USER','RPC changed: '+rpc);
  const ok=await connectRpc(rpc);
  if(ok){await refreshData();}
};
customRpc.onchange=async()=>{
  const rpc=getRpc();
  log('USER','Custom RPC changed: '+rpc);
  const ok=await connectRpc(rpc);
  if(ok){await refreshData();}
};

btnConnect.onclick=connectWallet;
btnDisconnect.onclick=disconnectWallet;
btnSend.onclick=sendSol;

(async()=>{
  log('INIT','Initiating Toolkit Auto Refresh');
  await connectRpc(getRpc());
})();
</script>
</body>
</html>
